{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Task Manager</h1>

    <!-- Add Task Form -->
    <form method="POST" action="{{ url_for('main.add_task') }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Add a new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <!-- To-Do List -->
    <h2>To-Do</h2>
    <ul class="list-group mb-4">
        {% for task in todo_tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <a href="{{ url_for('main.complete_task', task_id=task.id) }}" class="btn btn-success btn-sm">Complete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Done List -->
    <h2>Done</h2>
    <ul class="list-group">
        {% for task in done_tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <div>
                    <span class="badge bg-success me-2">Completed</span>
                    <a href="{{ url_for('main.delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
