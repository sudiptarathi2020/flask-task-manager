name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/task-manager:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/task-manager:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            set -e  # Exit on error
            cd /home/ubuntu/flask-task-manager &&
            git fetch --all &&
            git reset --hard origin/main &&
            echo \"FLASK_SECRET_KEY='${{ secrets.FLASK_SECRET_KEY }}'\" > .env &&
            echo \"DATABASE_URL='${{ secrets.DATABASE_URL }}'\" >> .env &&
            echo \"MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}'\" >> .env &&
            docker-compose down &&
            docker-compose up -d --build &&
            docker image prune -af
          "